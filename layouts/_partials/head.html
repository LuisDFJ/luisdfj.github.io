<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{{ print "TestPage" }}</title>
{{ with resources.Get "sass/main.sass" | toCSS }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
{{ end }}
{{ with resources.Get "ts/main.ts" | babel }}
    {{ with slice . | resources.Concat "/scripts/main.js" }}
        <script src='{{ .RelPermalink }}' defer></script>
    {{ end }}
{{ end }}
